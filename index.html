<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Hangman">
    <meta name="keywords" content="hangman, guess, words, letters">
    <meta name="author" content="Cameron Carter">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="mystyle.css">
  </head>
  <body class="body">
    <h1 class="h1" id="h1">Hangman</h1>
    <img src="./images/hanger-2.png" class="hanger" id="hanger">
    <img src="./images/hangman.png" class="hangman" id="hangman">
    <img src="./images/hangman-2.png" class="hangman2" id="hangman2">
    <img src="./images/hangman-3.png" class="hangman3" id="hangman3">
    <img src="./images/hangman-4.png" class="hangman4" id="hangman4">
    <img src="./images/hangman-5.png" class="hangman5" id="hangman5">
    <img src="./images/hangman-6.png" class="hangman6" id="hangman6">
    <img src="./images/hangman-7.png" class="hangman7" id="hangman7">
    <form class="form" id="form">
      <label for="input" class="label" id="label">Enter a letter to guess:</p>
      <input class="input" id="input" type="text">
      <button class="btn1" id="btn1" type="button">Guess</button>
    </form>
    <h2 class="h2" id="h2">Wrong guesses:</h2>
    <br>
    <p class="p" id="letterlist"></p>
    <button class="btn2" id="btn2">New Game</button>
    <h3 class="h3" id="h3"></h3>
    <p class="l1" id="l1"></p>
    <p class="l2" id="l2"></p>
    <p class="l3" id="l3"></p>
    <p class="l4" id="l4"></p>
    <p class="l5" id="l5"></p>
    <p class="l6" id="l6"></p>
    <p class="l7" id="l7"></p>
    <p class="l8" id="l8"></p>
    <p class="l9" id="l9"></p>
    <p class="l10" id="l10"></p>
    <script src="./myscript.js"></script>
  </body>
</html>
